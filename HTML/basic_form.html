<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>
    <style>
        div {
            line-height: 1.8;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(160, 81, 59);
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>

<body style="background-color:antiquewhite">
    <ul>
        <li><a href="About.asp">About</a></li>
        <li><a href="Login.asp">Login</a></li>
        <li><a href="contact.asp">Contact</a></li>
        <li><a href="about.asp">About</a></li>
    </ul>
    <section>
        <header>
            <h1 id="heading" style="font-family: 'Times New Roman', Times, serif; font">Register yourself<br></h1>
        </header>

        <p>Your data is safe with us. We are collecting this data to know more about you. Knowing you will help us. <br>
        </p>
        <legend>
            <form action="#">
                <fieldset>
                    <div>
                        Username: <input type="text" id="username: name=" username" size="30" maxlength="100">
                    </div>
                    <div>
                        Email: <input type="text" id="email" name="email" size="30" maxlength="100">
                    </div>
                    <div>
                        Password: <input type="text" id="password" name="password" size="30" maxlength="100">
                    </div>
                    <div>

                        Date of Birth: <input type="date" id="date" name="date">
                    </div>
                    <div>
                        Age: <input type="number" id="age" name="age">
                    </div>
                    <div>

                        Rate yourself in programming: <br>
                        <label><input type="radio" id="rating" value="basic"> basic
                        </label>
                        <label>
                            <input type="radio" id="rating" value="intermediate"> intermediate
                        </label>
                        <label>
                            <input type="radio" id="rating" value="expert"> expert
                        </label>
                    </div>
                    <div>Progamming languages: <br>
                        <label>
                            <input type="checkbox" name="C">C
                            <span class="checkmark"></span>
                            <br>
                        </label>

                        <label>
                            <input type="checkbox" name="C++">C++
                            <span class="checkmark"></span>
                            <br>
                        </label>

                        <label>
                            <input type="checkbox" name="Python">Python
                            <span class="checkmark"></span><br>

                        </label>
                        <label>
                            <input type="checkbox" name="Java">Java
                            <span class="checkmark"></span>
                            <br>
                            <br>

                        </label>


                        </input>
                    </div>
                    <div>
                        <input type="hidden" id="hide" name="hide" value="Hello">
                    </div>
                    <div>
                        <button type="submit">Submit here
                        </button>
                    </div>



                </fieldset>
            </form>
        </legend>
    </section>
    </section>

    </section>
</body>

</html>
